version: 0.0.1.{build}-test

os:
- Windows Server 2012 R2

shallow_clone: true

environment:
  LUAROCKS_VER: 2.2.1
  CURL_VER: 7.41.0

  matrix:
    - LUA_VER: 5.1.5
    # - LUA_VER: 5.2.4
    # - LUA_VER: 5.3.0
    # - LJ_VER: 2.0.3
    # - LJ_VER: 2.1

platform:
  - x64
  # - x86

cache:
  - c:\lua -> appveyor.yml
  - c:\external -> appveyor.yml
  - C:\Program Files (x86)\LuaRocks -> appveyor.yml
  - C:\Program Files\LuaRocks -> appveyor.yml

init:
  - call "C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" %platform%

install:
  # Setup Lua development/build environment
  - call .appveyor\install.bat

before_build:
  # external deps
  - call .appveyor\install_com0com.bat

build_script:
  - luarocks make rockspecs/rs232-scm-0.rockspec

before_test:
  # test deps
  - luarocks install lzmq-timer

test_script:
  - echo "Testing..."
  - cd bindings\lua\test
  - lua testcli.lua

after_test:
